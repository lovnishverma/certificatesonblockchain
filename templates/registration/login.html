{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="light-dark-container">
                <div class="text-center mb-4">
                    {% load static %}
                    <img src="{% static 'nielit_logo.png' %}" alt="Nielit Logo" width="100">
                    <h2 class="mt-3">Log In</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <center><button type="submit" class="btn btn-primary">Log In</button></center><br>
                    <b>Don't have an account? <a href="{% url 'registration' %}">Register Now</a></b><br>
                    <b>Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a></b>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
