<!-- templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NIELIT Certificates Portal</title>
        <!-- Include Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/6ae3f752-2d47-4c56-819d-9cb03d26d220/nielit.webp?v=1690200727579" />
    <!-- Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Add custom CSS styles for responsiveness -->
        {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>{% block title %}Certificate Portal{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <script>
    // Auto-increment serial number for each row
    const serialNumbers = document.querySelectorAll('.serial-number');
    serialNumbers.forEach((serialNumber, index) => {
        serialNumber.textContent = index + 1;
    });
</script>

</body>
</html>
